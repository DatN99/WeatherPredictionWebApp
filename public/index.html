<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div>
      <h id = "Header">Weather Predictor</h>
  </div>
  <div>
      <p id = "Categories">Categories for weather (in F):</p>
      <div class = "zero_cat">
          <p id = "zero"> 0: </p>
          <p> temp < 26 </p>
      </div>
      <div class = "one_cat">
          <p id = "one"> 1: </p>
          <p> 26 <= temp <= 50 </p>
      </div>
      <div class = "two_cat">
          <p id = "two"> 2: </p>
          <p> temp > 50 </p>
      </div>
  </div>
  <div class = "estimate">
      <p>The next predicted category is:</p>
      <p id = "estval"> null </p>
  </div>
  <div id = "history_array">
      <p> Wait until API fetches data </p>
      <p id = "wait"> 5 </p>
      <p>more time(s) to see history of categories </p>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <script src="fpgaServer.js"></script>
 <script src="estimator.js"></script>
  <script src="prediction.js"></script>
    <script src="weather.js"></script>


</body>
</html>
